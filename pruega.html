<!DOCTYPE html>
<html>
<head>
  <title>Paginado de Tabla</title>
  <style>
    #tabla_paginada {
      position: relative;
    }

    #paginacion {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: #f2f2f2;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div id="tabla_paginada">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Smith</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Mike</td>
          <td>Johnson</td>
          <td>28</td>
        </tr>
        <tr>
          <td>Sarah</td>
          <td>Williams</td>
          <td>32</td>
        </tr>
        <tr>
          <td>Chris</td>
          <td>Brown</td>
          <td>27</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Smith</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Mike</td>
          <td>Johnson</td>
          <td>28</td>
        </tr>
        <tr>
          <td>Sarah</td>
          <td>Williams</td>
          <td>32</td>
        </tr>
        <!-- Resto de las filas de datos -->
      </tbody>
    </table>
    <div id="paginacion"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var tabla = document.querySelector('#tabla_paginada table');
      var filasPorPagina = 5;
      var filas = tabla.querySelectorAll('tbody tr');
      var numFilas = filas.length;
      var numPaginas = Math.ceil(numFilas / filasPorPagina);

      // Función para mostrar una página específica
      function mostrarPagina(pagina) {
        var inicio = (pagina - 1) * filasPorPagina;
        var fin = inicio + filasPorPagina;

        for (var i = 0; i < filas.length; i++) {
          if (i >= inicio && i < fin) {
            filas[i].style.display = '';
          } else {
            filas[i].style.display = 'none';
          }
        }
      }

      // Función para generar los enlaces de paginación
      function generarEnlacesPaginacion() {
        var enlaces = '';

        for (var i = 1; i <= numPaginas; i++) {
          enlaces += '<a href="#" onclick="mostrarPagina(' + i + ')">' + i + '</a> ';
        }

        document.querySelector('#paginacion').innerHTML = enlaces;
      }

      window.mostrarPagina = mostrarPagina; // Agregamos la función al objeto window

      // Mostrar la primera página por defecto
      mostrarPagina(1);

      // Generar los enlaces de paginación
      generarEnlacesPaginacion();
    });
  </script>
</body>
</html>
